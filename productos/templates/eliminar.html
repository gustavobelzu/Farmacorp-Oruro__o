<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 80px;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        .btn-cancelar { background: #ccc; }
        .btn-eliminar { background: #e53935; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h2>¿Deseas eliminar este producto?</h2>
        <p><strong>{{ producto.nombre }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-eliminar">Sí, eliminar</button>
            <a href="{% url 'producto_listar' %}">
                <button type="button" class="btn-cancelar">Cancelar</button>
            </a>
        </form>
    </div>
</body>
</html>
