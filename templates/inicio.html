{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Farmacorp Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="logo-container">
        <img src="https://veltio.com/wp-content/uploads/2022/03/Farmacorp-logo.jpg" 
             alt="Logo Farmacorp" style="width: 120px; margin-bottom: 20px;">
    </div>

    <h1>Dashboard Farmacorp</h1>

    {% if usuario %}
        <p>Has iniciado sesión como: {{ usuario.username }}</p>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <p>No has iniciado sesión.</p>
        <a href="{% url 'login' %}">Ir a Login</a>
    {% endif %}
</body>
</html>
